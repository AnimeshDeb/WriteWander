<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Home Page</title>
    <style>
      /* Simple CSS for the navbar and buttons */
      .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed; /* Make navbar fixed at the top */
        width: 100%; /* Ensure it spans the full width */
        top: 0; /* Position it at the top */
        z-index: 1000; /* Ensure it stays on top of other content */
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Ensure body content has padding to account for fixed navbar */
      body {
        padding-top: 50px; /* Height of navbar plus some extra space */
      }
      /* Style for the main content */
      .main-content {
        padding: 16px; /* Add some padding around your main content */
        margin-top: 20px; /* Extra margin at the top */
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar with buttons -->
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#write">Write a Blog</a>
      <a href="#stories">Stories</a>
    </div>
    
    <!-- The main content container where React will render -->
    <div id="root" class="main-content"></div>
    <!-- Babel Standalone and React scripts -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Your React script with JSX -->
    <script type="text/babel">
      const App = () => {
        return (
          <div>
            <h1>Welcome to Our WriteWander</h1>
            <p>This is a simple Blogging site!</p>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
